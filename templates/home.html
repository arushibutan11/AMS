<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <style type="text/css">
  

main {
    text-align: -WEBKIT-CENTER;
}
  div#menu {
    text-align: center;
}
  
h1, h2 {
text-align:center; }

.box {
    width: 200px;
    margin-left: 10px;
    margin-top: 10px;
    padding: 5px;
    border: 2px solid #a1a1ab;
}

a {
    color: black;
    text-decoration: none;
}
#search{
display:none;
}
  </style>
    <meta charset="utf-8">
    <title>{% block title %}Accident Monitoring System{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>Delhi Traffic Police</h1>
        {% if user.is_authenticated %}
        <div id="menu"> <a href="{% url 'logout' %}">logout</a> </div>
      {% else %}
        <div id="menu"> <a href="{% url 'login' %}">login</a> / <a href="{% url 'signup' %}">signup</a> <div>
      {% endif %} 
      <hr>
    </header>
    <main>
      <h2>Welcome {{ user.username }}!</h2>
	  
	  <div class="box"><a href="{% url 'create_fir' %}">Add an Accident Report</a></div>
	  <div class="box">View Analysis and Reports</div>
	  <div class="box"><a id ="edit" href="#">Edit a Report</a></div>
      <div class = "box" id ="search">
      <form action="{% url 'search_fir' %}" method="get" accept-charset="utf-8">
        <input type="text" id = "searchbox" class="form-control" placeholder="Enter Accident ID" name="q">
        <button type="submit">Search</button></div>
        </form>
    <script>
        $('#edit').click( function(){
            $('#search').show();
        });
    </script>
	  
    </main>
  </body>
</html>
